
<!-- semantic HML, article, main, section .... no div , mejor SEO-->
<div *ngIf=" PageDto | async" class="category-wrapper"> <!-- piip-->
    <h2>Categorías existentes</h2>
  
    <!--construir todo compomennte, divede later-->
    <table class="category-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- puedo susbribirme desde la tabla getcategries2-->
        <tr *ngFor="let category of categoriesList">
          <td>#CAT-{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <!-- <button class="delete-button" (click)="deleteCategory(category.id)"></button> -->
          </td>
        </tr>
      </tbody>
    </table>
    
    <div class="pagination">
      <button (click)="prevPage()" [disabled]="page === 0">&lt;</button>
      <!-- p esta muy feo, clean code-->
      <button *ngFor="let p of pages" (click)="goToPage(p)" [class.active]="page === p">{{ p + 1 }}</button>
      <button (click)="nextPage()" [disabled]="page === totalPages - 1">&gt;</button>
    </div>
  </div>
